<h1>Group/team Page</h1>

<h1>My Groups:</h1>
<div ng-repeat="team in team.allTeams | filter: team.currentUser">
    <h4>(( team.name ))</h4>
    <p>(( team.description ))</p>
</div>

<h1>Groups to Add:</h1>
<div ng-repeat="team in team.allTeams | filter: '!' + team.currentUser">
    <h4>(( team.name ))</h4>
    <p>(( team.description ))</p>
    <button class="btn btn-xs pull-right" ng-click="team.addTeam(team)">Join Group</button>
</div>
