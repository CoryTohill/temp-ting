<div class="container">
    <div class="row">

        <!-- My Groups Section -->
        <div class="panel-group col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>My Groups</h2>
                </div>
                <div class="panel-body">
                    <div ng-repeat="group in team.allTeams | filter: team.currentUser"
                         class="col-xs-12">
                        <div class="col-xs-1">
                             <button class="btn
                                            btn-xs
                                            btn-warning
                                            glyphicon
                                            glyphicon-minus"
                                     ng-click="team.removeTeam(group)"></button>
                        </div>
                        <p class="col-xs-10 groupName">(( group.name ))</p>
                        <p class="col-xs-10 col-xs-offset-1">(( group.description ))</p>
                    </div>
                    <div class="col-xs-12">
                        <h3 class="col-xs-12 form-group"><p class="label label-info">Create New Team</p></h3>
                        <form ng-submit="team.createNewTeam()">
                            <div class="form-group col-xs-12">
                                <input type="text"
                                       ng-model="team.newName"
                                       placeholder="Name"
                                       class="form-control">
                            </div>
                            <div class="form-group col-xs-12">
                                <input type="text"
                                       ng-model="team.newDescription"
                                       placeholder="Description"
                                       class="form-control">
                            </div>
                            <div class="col-xs-12">
                                <input type="submit"
                                       value="Submit"
                                       class="btn btn-primary auth-btn pull-right">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other Groups Section -->
        <div class="panel-group col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Other Groups</h2>
                </div>
                <div class="panel-body">
                    <div ng-repeat="group in team.allTeams | filter: '!' + team.currentUser"
                         class="col-xs-12">
                        <div class="col-xs-1">
                             <button class="btn
                                            btn-xs
                                            btn-primary
                                            glyphicon
                                            glyphicon-plus"
                                     ng-click="team.addTeam(group)"></button>
                        </div>
                        <p class="col-xs-10 groupName">(( group.name ))</p>
                        <p class="col-xs-10 col-xs-offset-1">(( group.description ))</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
